{{define "flash_messages"}}
{{if .FlashMessages}}
<div class="row justify-content-center mb-3">
    <div class="col-lg-8">
    {{range .FlashMessages}}
        <div class="alert alert-{{if eq .Category "danger"}}danger{{else if eq .Category "warning"}}warning{{else}}success{{end}} alert-dismissible fade show" role="alert">
            <i class="fas fa-{{if or (eq .Category "danger") (eq .Category "warning")}}exclamation-triangle{{else}}check-circle{{end}} me-2"></i>
            {{.Message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {{end}}
    </div>
</div>
{{end}}
{{end}}
