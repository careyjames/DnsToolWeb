{{define "critical_css"}}
<style nonce="{{.CspNonce}}">
*,::after,::before{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background-color:#0d1117;color:rgba(230,237,243,0.9);line-height:1.5;-webkit-font-smoothing:antialiased}
.navbar{display:flex;padding:.5rem 1rem;background-color:#0d1117}
.navbar-brand{color:#fff;text-decoration:none;font-size:1.25rem;padding:.3125rem 0}
.container{width:100%;max-width:1140px;margin:0 auto;padding:0 .75rem}
.card{background-color:#21262d;border:1px solid #30363d;border-radius:.375rem}
.card-body{padding:1rem}
.badge{display:inline-block;padding:.35em .65em;font-size:.75em;font-weight:700;border-radius:.25rem}
.fas,.fab,.far,.fa{display:inline-block;font-style:normal;font-variant:normal;text-rendering:auto;-webkit-font-smoothing:antialiased;font-family:"Font Awesome 6 Free",sans-serif;font-weight:900;line-height:1}
.d-none{display:none}
.collapse:not(.show){display:none}
@media(min-width:992px){.collapse.navbar-collapse{display:flex!important}}
</style>
{{end}}
