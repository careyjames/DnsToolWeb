version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/schema/"
    gen:
      go:
        package: "dbq"
        out: "internal/dbq"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "json"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
            nullable: true
          - db_type: "json"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
            nullable: false
