name: Cross-Browser E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit, iphone-safari, ipad-safari]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Node dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser == 'iphone-safari' && 'webkit' || matrix.browser == 'ipad-safari' && 'webkit' || matrix.browser }}

      - name: Build Go server
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Start server
        run: |
          ./dns-tool-server &
          sleep 3
        env:
          PORT: "5000"

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:5000/ > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run Playwright tests â€” ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:5000

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 14

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 14
